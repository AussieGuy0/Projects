<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="js/app.module.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="TodoController as todoCtrl">
<div class="container">
    <h1>Todo App</h1>
    <div class="row col-md-6">
        <div ng-repeat='todo in todoCtrl.todos'>
            <span>{{todo.text}} - {{todo.dateAdded | date }} </span>
        </div>
    </div>
    <div class="row col-md-6">
        <form name="todoForm" ng-submit="todoCtrl.submitTodo()">
            <input ng-model="todoCtrl.workingTodo.text" type="text"/>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="js/app.module.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="TodoController as todoCtrl">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Todo App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">List</a></li>
                    <li><a href="#">Create</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Todo App</h1>
    <div class="row col-md-6">
        <div ng-repeat='todo in todoCtrl.todos | orderBy: todoCtrl.orderProp'>
            <span>{{todo.text}} - {{todo.dateAdded | date:'short' }} </span>
        </div>
        <form name="todoForm" ng-submit="todoCtrl.submitTodo(); todoCtrl.loadData();">
            <input ng-model="todoCtrl.workingTodo.text" type="text"/>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="row col-md-6">
        <div>
            Sort by:
            <select ng-model='todoCtrl.orderProp'>
                <option value="text">Alphabetical</option>
                <option value="dateAdded">Date</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>


<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Timer</title>
  
  
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  <link rel='stylesheet' href='style.css' >

  
</head>

<body translate="no" >

  <div class="heading">
  <div class = "container">
    <div class ="row">
      <h1 id= "title"> Pomodoro clock </h1>
    </div>
    <div class = "row center-block ">
      <div class = "col-lg-5 col-md-5 ">
         <button type="button" class="btn btn-primary " id="minusMinuteButton">-1 Min</button>
        Session Length: <span id="sessionLength"></span>
          <button type="button" class="btn btn-primary"
        id="addMinuteButton">+1 Min</button>
      </div>
      <div class ="col-lg-2 col-md-2">
        <span id="type"> WORK </span>
      </div>
      <div class = "col-lg-5 col-md-5">
        <button type="button" class="btn btn-primary" id="minusBreakMinuteButton"> -1 Min </button>
        Break Length: <span id="breakLength"></span>
         <button type="button" class="btn btn-primary" id="addBreakMinuteButton"> +1 Min </button>
      </div>
    </div>
  </div>
</div>
<div class="timer">
  <div class = "container">
    <h1>
    <div class="minutes"></div>
      :
    <div class="seconds"></div>
    </h1>
  </div>
</div>

<div class="buttons">
  <div class = "container">
    <div class = "row">
      <br>
       <div id = "progressBar center-block">
         <div id = "outsideBar">
           <div id = "insideBar">
           </div>
         </div>
    </div>
      <button type="button" class="btn btn-default center-block " id="startBtn">Start</button>
    </div>
   
  </div>
</div>
  
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous">
</script>

<script src="timer.js"></script>
  
  

</body>
</html>
